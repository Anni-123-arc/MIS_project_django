<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background color */
            box-shadow: 0 4px 6px -6px #222; /* Box shadow for a subtle depth effect */
            transition: top 0.3s; /* Add transition for smoother appearance */
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar-brand {
            color: #e50914; /* Netflix red text color */
            font-weight: bold; /* Bold font weight */
            font-size: 28px; /* Larger font size */
        }

        .navbar-toggler {
            border-color: #e50914; /* Netflix red border color for toggler */
        }

        .navbar-toggler-icon {
            background-color: #fff; /* White background color for toggler icon */
        }

        .nav-link {
            color: #fff; /* White text color for nav links */
            font-weight: bold; /* Bold font weight */
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background color for search input */
            color: #fff; /* White text color for search input */
            border: none; /* Remove border */
            border-radius: 20px; /* Rounded border */
        }

        .btn-primary {
            background-color: #e50914; /* Netflix red background color for search button */
            border: none; /* Remove border */
            border-radius: 20px; /* Rounded border */
        }

        .btn-primary:hover {
            background-color: #ff0000; /* Darker shade of red on hover */
        }

        .navbar-hidden {
            top: -100px; /* Move navbar out of viewport */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'base' %}">MyClub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student' %}">Apply for ID</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="{% url 'student_list' %}">Student Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Logout</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <script>
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                // Downscroll code
                navbar.classList.add('navbar-hidden');
            } else {
                // Upscroll code
                navbar.classList.remove('navbar-hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
        });
    </script>
</body>
</html>
